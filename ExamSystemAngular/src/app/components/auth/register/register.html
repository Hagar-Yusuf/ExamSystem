<div class="container mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="confirm" name="confirm" required class="form-control" />
    </div>
    <button class="btn btn-success">Register</button>
    <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  </form>
  <div class="mt-3">
  <span>Already have an account?</span>
  <button type="button" class="btn btn-link p-0 align-baseline" (click)="goToLogin()">
    Go to Login
  </button>
</div>

</div>
