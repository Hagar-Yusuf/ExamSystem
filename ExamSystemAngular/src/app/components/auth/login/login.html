<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  </form>

  <div class="mt-3">
    <span>Don't have an account?</span>
  <button type="button" class="btn btn-link p-0 align-baseline" (click)="goToRegister()">
  Register here
  </button>


  </div>
</div>
