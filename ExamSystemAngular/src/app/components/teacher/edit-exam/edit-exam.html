<div class="edit-exam-container">
  <h2>Edit Exam</h2>

  <form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="exam.title" name="title" required />

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="exam.description" name="description"></textarea>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" [(ngModel)]="exam.duration" name="duration" required />

    <button type="submit">Update</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
