<div class="container">
  <h2>Edit Exam</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="exam.title" required>
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="exam.description" required></textarea>
    </div>

    <div>
      <label for="duration">Duration (Minutes):</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="exam.duration"
        required
      >
    </div>

    <button type="submit">Save Changes</button>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
