<div class="exams-container mx-auto my-4 p-4 shadow rounded">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="section-title mb-4">All Exams</h2>
  <button class="add-button" (click)="AddExam()">âž• Add New Exam</button>
  </div>


  <table class="exams-table table table-striped table-bordered">
    <thead class="table-light">
      <tr>
        <th>Exam ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Duration (mins)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of exams()">
        <td>{{ exam.exam_ID }}</td>
        <td>{{ exam.title }}</td>
        <td>{{ exam.description }}</td>
        <td>{{ exam.duration }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="viewDetails(exam.exam_ID)">View</button>
          <button class="btn btn-sm btn-success me-2" (click)="editExam(exam.exam_ID)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteExam(exam.exam_ID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- table is already defined in your file -->

<!-- Confirmation Modal -->
<div *ngIf="showDeleteModal()" class="modal-overlay">
  <div class="modal-content">
    <h4>Confirm Deletion</h4>
    <p>Are you sure you want to delete "<strong>{{ examToDelete()?.title }}</strong>"?</p>
    <div class="modal-actions">
      <button class="btn btn-danger" (click)="confirmDelete()">Yes, Delete</button>
      <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>

</div>
