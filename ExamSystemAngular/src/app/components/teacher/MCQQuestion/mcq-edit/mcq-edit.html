<div class="container mt-4" *ngIf="mcq">
  <h4>Edit MCQ Question</h4>
  <form (ngSubmit)="update()">
    <div class="form-group mb-2">
      <label>Question Body</label>
      <input [(ngModel)]="mcq.body" name="body" class="form-control" required />
    </div>

    <div class="form-group mb-2">
      <label>Correct Answer</label>
      <input [(ngModel)]="mcq.correctAnswer" name="correctAnswer" class="form-control" required />
    </div>

    <div class="form-group mb-2">
      <label>Option 1</label>
      <input [(ngModel)]="mcq.option1" name="option1" class="form-control" required />
    </div>

    <div class="form-group mb-2">
      <label>Option 2</label>
      <input [(ngModel)]="mcq.option2" name="option2" class="form-control" required />
    </div>

    <div class="form-group mb-2">
      <label>Option 3</label>
      <input [(ngModel)]="mcq.option3" name="option3" class="form-control" required />
    </div>

    <div class="form-group mb-2">
      <label>Option 4</label>
      <input [(ngModel)]="mcq.option4" name="option4" class="form-control" required />
    </div>

    <div class="form-group mb-2">
      <label>Mark</label>
      <input [(ngModel)]="mcq.mark" name="mark" type="number" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Exam ID</label>
      <input [(ngModel)]="mcq.exam_ID" name="exam_ID" type="number" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a routerLink="/mcq" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<div class="text-center mt-4" *ngIf="!mcq">
  <div class="spinner-border text-primary" role="status"></div>
</div>
