<div class="container mt-4">
  <h3>All True/False Questions</h3>
  <a class="btn btn-success mb-2" routerLink="/tf/add">+ Add Question</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Body</th>
        <th>Correct Answer</th>
        <th>Mark</th>
        <th>Exam ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let q of questions">
        <td>{{ q.trueFalse_ID }}</td>
        <td>{{ q.body }}</td>
        <td>{{ q.correctAnswer }}</td>
        <td>{{ q.mark }}</td>
        <td>{{ q.exam_ID }}</td>
        <td>
          <a class="btn btn-primary btn-sm" [routerLink]="['/tf/edit', q.trueFalse_ID]">Edit</a>
          <button class="btn btn-danger btn-sm ms-2" (click)="delete(q.trueFalse_ID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
