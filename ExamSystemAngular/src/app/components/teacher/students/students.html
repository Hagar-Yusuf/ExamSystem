<div class="container mt-4">
  <h3>All Students</h3>
  <div *ngIf="error" class="text-danger">{{ error }}</div>
  <table class="table table-bordered mt-3" *ngIf="students.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.user_ID }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!error && students.length === 0">No students found.</p>
</div>
